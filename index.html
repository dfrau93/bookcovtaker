<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Cover Capture</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls">
    <button class="mode-btn selected" data-mode="1front">Front</button>
    <button class="mode-btn" data-mode="2spine">Spine</button>
    <button class="mode-btn" data-mode="3back">Back</button>
  </div>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <div id="frame"></div>
    <div id="flash-overlay"></div>
  </div>

  <div class="actions">
    <button id="capture-btn">Capture</button>
    <!--<a id="download-link" download="book-image.png">Download</a>-->
    <button id="clear-btn">Clear All</button>
  </div>

  <img id="output-img" class="preview" />
  </div>

  <canvas id="canvas" style="display: none;"></canvas>
  <script src="resizer.js"></script>
</body>
</html>
