<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Cover Capture</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls">
    <button class="mode-btn selected" data-mode="front">Front</button>
    <button class="mode-btn" data-mode="spine">Spine</button>
    <button class="mode-btn" data-mode="back">Back</button>
  </div>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <div id="frame"></div>
  </div>

  <div class="actions">
    <button id="capture-btn">Capture</button>
    <a id="download-link" download="book-image.png">Download</a>
  </div>

  <div class="preview">
    <h3>Preview:</h3>
    <img id="result" alt="Captured image preview" />
  </div>

  <canvas id="canvas" style="display: none;"></canvas>
  <script src="resizer.js"></script>
</body>
</html>
